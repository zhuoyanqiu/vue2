<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if&v-show</title>
</head>

<body>
  <div id="app">
    <button @click="show = !show">显示/隐藏</button>
    <h1 v-if="show">if-----我在这</h1>
    <h1 v-show="show">show-----我在这</h1>

    <button @click="random = Math.random()">生成随机数</button>
    <span>{{random}}</span>
    <h1 v-if="random>=0.75">&gt;=0.75</h1>
    <h1 v-else-if="random>=0.5">&gt;=0.5</h1>
    <h1 v-else-if="random>=0.25">&gt;=0.25</h1>
    <h1 v-else="random>=0">&gt;=0</h1>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        show: true,
        random: 1
      }
    });
  </script>
</body>

</html>
