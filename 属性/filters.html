<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filters过滤器</title>
</head>

<body>
  <!-- 过滤器常用来出来文本格式化的操作。可以用在两个地方：{{}} 和 v-bind表达式 -->
  <div id="app">
    <ul>
      <li v-for="user in userList">
        {{user.id}} ==> {{user.name}} ==> {{user.gender | genderFilter}} ==> {{user.gender | gFilter}}
      </li>
    </ul>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>

    // 全局过滤器
    Vue.filter('gFilter', function (val) {
      return val == 1 ? '男~~~' : '女~~~';
    })

    let vm = new Vue({
      el: "#app",
      data: {
        userList: [
          { id: 1, name: '张三', gender: 1 },
          { id: 2, name: '李四', gender: 0 }
        ]
      },
      filters: {
        genderFilter(val) {
          return val == 1 ? '男' : '女';
        }
      }
    });
  </script>
</body>

</html>
